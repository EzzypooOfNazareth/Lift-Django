<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if title %}
            {{ title }}
        {% else %}
            LIFT - Admin Panel
        {% endif %}
    </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'admin-styles.css' %}" />
</head>
<body>

    <nav>
        <div class="nav-wrapper" style="padding: 0 15px;">
            <a href="/lift-admin/" class="brand-logo">Admin Panel</a>
            {% if user.is_authenticated %}
                <ul class="right hide-on-med-and-down">
                    <li><a href="/lift-admin/posts/">Posts</a></li>
                    <li><a href="/lift-admin/videos/">Videos</a></li>
                    <li><a href="/lift-admin/carousel/">Carousel</a></li>
                    <li><a href="/lift-admin/carousel-text/">Carousel Text</a></li>
                    <li><a href="/admin_logout/">Logout</a></li>
                </ul>
            {% endif %}
        </div>
    </nav>
    
    {% block admin_block %}{% endblock %}

</body>
</html>
