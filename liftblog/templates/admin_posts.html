{% extends 'admin_master.html' %}

{% block admin_block %}
    <div class="center-box">
        <div class="row">
            <a href="add-post/" class="waves-effect waves-light btn">Add Post</a>
        </div>

        {% for post in posts %}
            <div class="col s12 m6 l6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{ post.title }}</span>
                        {% if post.content|length > 100 %}
                            <p>{{ post.content|slice:100 }}...</p>
                        {% else %}
                            <p>{{ post.content }}</p>
                        {% endif %}
                    </div>
                    <div class="card-action" style="display: flex;">
                        <a class="waves-effect waves-teal btn-flat orange-text" href="{{ post.id }}/edit">Edit</a>
                        <form action="{{ post.id }}/delete/" method="POST">
                            {% csrf_token %}
                            <button class="waves-effect waves-teal btn-flat orange-text" style="margin: 0; padding: 0;" type="submit">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
