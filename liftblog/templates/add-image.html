{% extends 'admin_master.html' %}

{% block admin_block %}
<div class="center-box">
    <form method="POST" enctype="multipart/form-data" action="/lift-admin/carousel/add-image/">
        {% csrf_token %}
        {% load widget_tweaks %}
        <h1 style="margin-top: 0;">Add to Carousel:</h1>

        <div class="row">
            <div class="col s6">
                <small style="color: red;">{{ form.image.errors }}</small>
                <label for="{{ form.image.id_for_label }}">Image:</label>
                {{ form.image }}
            </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">
            Create <i class="material-icons right">send</i>
        </button>
    </form>
</div>
{% endblock %}
