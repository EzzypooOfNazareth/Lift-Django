{% extends 'admin_master.html' %}

{% block admin_block %}
    <div class="center-box">
        <div class="row">
            <a href="add-text/" class="waves-effect waves-light btn">Add Text</a>
        </div>

        {% for t in text %}
            <div class="col s12 m6 l6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <p>{{ t.text }}</p>
                    </div>
                    <div class="card-action" style="display: flex;">
                        <a class="waves-effect waves-teal btn-flat orange-text" href="#">Edit</a>
                        <form action="{{ t.id }}/delete/" method="POST">
                            {% csrf_token %}
                            <button class="waves-effect waves-teal btn-flat orange-text" style="margin: 0; padding: 0;" type="submit">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
