{% extends 'admin_master.html' %}

{% block admin_block %}
<div class="center-box">
    <form method="POST" enctype="multipart/form-data" action="/lift-admin/posts/{{ post.id }}/edit/">
        {% csrf_token %}
        {% load widget_tweaks %}
        <h1 style="margin-top: 0;">Edit Post:</h1>

        <div class="row">
            <div class="input-field col s6">
                <small style="color: red;">{{ form.title.errors }}</small>
                {{ form.title|add_class:"validate" }}
                <label for="{{ form.title.id_for_label }}">Title:</label>
            </div>

            <div class="col s6">
                <small style="color: red;">{{ form.post_image.errors }}</small>
                <label style="margin-right: 15px;" for="{{ form.post_image.id_for_label }}">Image:</label>
                {{ form.post_image }}
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <small style="color: red;">{{ form.content.errors }}</small>
                <label for="{{ form.content.id_for_label }}">content:</label>
                {{ form.content }}
            </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">
            Edit <i class="material-icons right">create</i>
        </button>
    </form>
</div>
{% endblock %}
